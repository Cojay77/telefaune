name: telefaune
description: A Flutter Web project with Firebase
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.1
  firebase_auth: ^5.5.3
  firebase_auth_web: ^5.5.0
  firebase_storage: ^12.3.7
  cloud_firestore: ^5.6.0
  image_picker: ^1.0.4
  geolocator: ^14.0.0
  flutter_map: ^8.1.1
  latlong2: ^0.9.0
  js: ^0.7.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/gecko_logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/gecko_logo.png
